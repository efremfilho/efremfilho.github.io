<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Botão Embedado - 50% Width</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    /* O botão ocupará 50% da largura do seu contêiner pai e terá bordas arredondadas */
    button {
      display: block;
      width: 50%;
      height: 50px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 8px; /* Bordas arredondadas */
      cursor: pointer;
      margin: 20px auto; /* Centraliza horizontalmente */
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button onclick="voltar()">Voltar</button>
  <script>
    function voltar() {
      window.history.back();
    }
  </script>
</body>
</html>
