<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Botão 50% Width sem margens/padding/borda</title>
  <style>
    /* Remove margens, paddings e barra de rolagem do body */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Pode remover se não quiser forçar ocultar rolagem */
      height: 100%;
    }

    /* Centraliza o conteúdo no body via text-align (para o botão inline-block) */
    body {
      text-align: center;
    }

    /* Botão ocupando 50% do espaço, sem margens/padding/borda */
    button {
      display: inline-block;
      width: 50%;
      height: 40px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      border: none;        /* sem borda */
      border-radius: 8px;  /* cantos arredondados */
      padding: 0;          /* sem padding interno */
      margin: 0;           /* sem margem externa */
    }
  </style>
</head>
<body>
  <button onclick="refreshPage()">Refresh</button>

  <script>
    function refreshPage() {
      try {
        // Se houver um document.referrer, redireciona o top para esse link
        if(document.referrer) {
          window.top.location.href = document.referrer;
        } else {
          // Caso contrário, tenta recarregar o top
          window.top.location.reload();
        }
      } catch(e) {
        // Se ocorrer erro (por ex., restrição de mesma origem), recarrega apenas o iframe
        window.location.reload();
      }
    }
  </script>
</body>
</html>
