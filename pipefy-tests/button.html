<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Botão 50% Width</title>
  <style>
    /* Remove as margens/paddings padrão do navegador */
    html, body {
      margin: 0;
      padding: 0;
      /* Se quiser forçar sem barra de rolagem, pode usar:
         overflow: hidden;
         Mas cuidado, isso pode ocultar outros conteúdos. */
    }

    /* Aplica a box-sizing globalmente para evitar surpresas de tamanho */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    /* Estilos do botão */
    button {
      display: block;
      width: 50%;           /* 50% do espaço disponível */
      max-width: 300px;     /* Define um limite máximo, se desejar */
      height: 40px;         /* Ajuste conforme necessário */
      margin: 20px auto;    /* Centraliza horizontalmente */
      font-size: 14px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 8px;   /* Bordas arredondadas */
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button onclick="voltar()">Voltar</button>

  <script>
    function voltar() {
      window.history.back();
    }
  </script>
</body>
</html>
