<div id="content"></div>
<script>
 // Endpoint da API
const apiUrl = "https://api.exemplo.com/endpoint";

// Adicionar os parâmetros na URL
const urlWithParams = `${apiUrl}?name=${encodeURIComponent(name)}&org=${encodeURIComponent(org)}&org_id=${encodeURIComponent(org_id)}&date=${encodeURIComponent(date)}`;

// Fazer a requisição
fetch(urlWithParams)
  .then(response => response.text())
  .then(html => {
    // Renderizar o HTML retornado
    document.getElementById('content').innerHTML = html;
  })
  .catch(error => {
    console.error('Erro:', error);
  });
</script>
