<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Botão Embedado</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    /* O botão ocupará 100% da largura do seu contêiner pai */
    button {
      display: block;
      width: 100%;
      height: 50px; /* ajuste conforme necessário */
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button onclick="voltar()">Voltar</button>
  <script>
    function voltar() {
      window.history.back();
    }
  </script>
</body>
</html>
